<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Accès Admin</h1>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                Se connecter
            </button>
        </form>
        <p id="error-message" class="text-red-500 text-sm mt-4 hidden"></p>
    </div>

    <script>
        // 1. Ta config Firebase (identique à index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyBFEV4mTUJEi-YloaWDsIbZeRs9QsD_Hns",
            authDomain: "recommandeur-outils-ia.firebaseapp.com",
            projectId: "recommandeur-outils-ia",
            storageBucket: "recommandeur-outils-ia.firebasestorage.app",
            messagingSenderId: "626381880889",
            appId: "1:626381880889:web:64f59fd42540c8e93d57e8"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // 2. Logique de connexion
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("Connecté !");
                    // Pour l'instant, on affiche juste une alerte. 
                    // En S6, on redirigera vers le dashboard.
                    auth.signInWithEmailAndPassword(email, password)
                        .then((userCredential) => {
                            // Redirection vers le dashboard
                            window.location.href = 'dashboard.html';
                        })
                        .catch((error) => {
                            errorMsg.textContent = "Erreur : " + error.message;
                            errorMsg.classList.remove('hidden');
                        });
                })
                .catch((error) => {
                    errorMsg.textContent = "Erreur : " + error.message;
                    errorMsg.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
