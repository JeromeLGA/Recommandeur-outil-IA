<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-sm p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Panel Admin - Recommandeur IA</h1>
        <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded text-sm hover:bg-red-600">D√©connexion</button>
    </nav>

    <div class="p-8 max-w-4xl mx-auto">
        <div id="welcome-message" class="bg-white p-6 rounded-lg shadow-md mb-6 hidden">
            <h2 class="text-2xl font-bold text-blue-900">Content de te revoir, J√©r√¥me !</h2>
            <p class="text-gray-600">Ici, tu vas pouvoir g√©rer tes 37 outils IA.</p>
        </div>

  

    <div id="form-container" class="bg-gray-100 p-6 rounded-lg mb-6 hidden">
        <h3 class="text-lg font-bold mb-4">Ajouter un nouvel outil</h3>
        <form id="add-outil-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" id="new-name" placeholder="Nom de l'outil" class="p-2 border rounded" required>
            <select id="new-category" class="p-2 border rounded" required>
                <option value="Texte & R√©daction">Texte & R√©daction</option>
                <option value="Images & Design">Images & Design</option>
                <option value="Vid√©o & Avatar">Vid√©o & Avatar</option>
                <option value="Audio & Voix">Audio & Voix</option> <option value="Automatisation">Automatisation</option>
                <option value="Automatisation">Automatisation</option>
                <option value="D√©veloppement">D√©veloppement</option>
            </select>
            <input type="text" id="new-website" placeholder="URL du site" class="p-2 border rounded" required>
            <input type="number" id="new-complexity" placeholder="Complexit√© (1-10)" class="p-2 border rounded" min="1" max="10" required>
            <textarea id="new-description" placeholder="Description courte" class="p-2 border rounded md:col-span-2" required></textarea>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Logo de l'outil (PNG, SVG, JPG)</label>
                <input type="file" id="new-logo" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <p id="upload-status" class="text-xs text-blue-600 mt-1 hidden font-medium">‚è≥ Upload du logo en cours...</p>
            </div>
            <div class="md:col-span-2 flex justify-end gap-2">
                <button type="button" onclick="resetForm()" class="text-gray-500 px-4 py-2">Annuler</button> 
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">Enregistrer</button> 
            </div>
        </form>
    </div>



        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-lg font-bold text-gray-800">Liste des outils IA</h3>
                <button onclick="toggleForm()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm">
                    + Ajouter un outil
                </button>
            </div>
            <table class="w-full text-left">
                <thead class="bg-gray-50 text-xs uppercase text-gray-500 font-semibold">
                    <tr>
                        <th class="px-6 py-3">Nom</th>
                        <th class="px-6 py-3">Cat√©gorie</th>
                        <th class="px-6 py-3 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="outils-list" class="divide-y divide-gray-100">
                    </tbody>
            </table>
        </div>

        <div class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center text-gray-400">
        </div>
    </div>

    <script>
        // Ta config Firebase habituelle
        firebase.initializeApp(firebaseConfig);

            const auth = firebase.auth();
            const db = firebase.firestore();
            const storage = firebase.storage();

            let editMode = false;
            let currentEditId = null;


        // LE VERROU : V√©rifier si l'utilisateur est connect√©
        auth.onAuthStateChanged((user) => {
            console.log("√âtat de l'utilisateur :", user); // AJOUTE CECI
            if (user) {
                document.getElementById('welcome-message').classList.remove('hidden');
            } else {
                console.log("Redirection car utilisateur null");
                window.location.href = 'admin.html';
            }
        });
        // MA LISTE D'OUTIL IA : 
        const outilsList = document.getElementById('outils-list');

        function chargerOutilsAdmin() {
            const categoriesCouleurs = {
                'Texte & R√©daction': 'bg-blue-100 text-blue-800',
                'Images & Design': 'bg-pink-100 text-pink-800',
                'Vid√©o & Avatar': 'bg-purple-100 text-purple-800',
                'Automatisation': 'bg-orange-100 text-orange-800',
                'Audio & Voix': 'bg-yellow-100 text-yellow-800', // Jaune pour l'audio
                'D√©veloppement': 'bg-green-100 text-green-800'
            };

            db.collection('outils').get().then((snapshot) => {
                outilsList.innerHTML = ""; 
                snapshot.forEach((doc) => {
                    const outil = doc.data();
                    const badgeClass = categoriesCouleurs[outil.category] || 'bg-gray-100 text-gray-800';
                    
                    outilsList.innerHTML += `
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4">
                                <div class="text-sm font-bold text-gray-900">${outil.name}</div>
                                <div class="text-xs text-gray-500 truncate max-w-xs">${outil.description}</div>
                            </td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full ${badgeClass}">
                                    ${outil.category}
                                </span>
                            </td>
                            <td class="px-6 py-4 text-right text-sm font-medium">
                                <button onclick="preparerModification('${doc.id}')" class="text-indigo-600 hover:text-indigo-900 mr-3">
                                    ‚úé Modifier
                                </button>
                                <button onclick="supprimerOutil('${doc.id}')" class="text-red-600 hover:text-red-900">
                                    üóë Supprimer
                                </button>
                            </td>
                        </tr>
                    `;
                });
            });
        }
        // Appeler la fonction une fois connect√©
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('welcome-message').classList.remove('hidden');
                chargerOutilsAdmin(); // On lance le chargement
            } else {
                window.location.href = 'admin.html';
            }
        });

        function supprimerOutil(id) {
            if (confirm("üö® Es-tu s√ªr de vouloir supprimer cet outil ? Cette action est irr√©versible.")) {
                db.collection('outils').doc(id).delete()
                    .then(() => {
                        console.log("‚úÖ Outil supprim√© !");
                        chargerOutilsAdmin(); // On rafra√Æchit la liste pour voir la disparition
                    })
                    .catch((error) => {
                        console.error("‚ùå Erreur de suppression :", error);
                        alert("Erreur de permissions. V√©rifie tes r√®gles Firestore !");
                    });
            }
        }
//test github//
        function preparerModification(id) {
            db.collection('outils').doc(id).get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data(); // 
                    document.getElementById('new-name').value = data.name;
                    document.getElementById('new-category').value = data.category;
                    document.getElementById('new-website').value = data.website;
                    document.getElementById('new-complexity').value = data.complexity;
                    document.getElementById('new-description').value = data.description;

                    editMode = true;
                    currentEditId = id;
                    document.querySelector('#form-container h3').textContent = "Modifier : " + data.name;
                    formContainer.classList.remove('hidden');
                    window.scrollTo(0, 0);
                }
            });
        }


        const formContainer = document.getElementById('form-container');
        const addForm = document.getElementById('add-outil-form');

        function toggleForm() {
            formContainer.classList.toggle('hidden');
        }

        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // On r√©cup√®re les √©l√©ments sans les balises de citation
            const logoFile = document.getElementById('new-logo').files[0];
            const statusText = document.getElementById('upload-status');
            
            if (logoFile) statusText.classList.remove('hidden');

            try {
                // 1. On upload l'image d'abord
                const logoURL = await uploadLogoEtRecupererLien(logoFile);

                // 2. On pr√©pare les donn√©es (sans citations !)
                const outilData = {
                    name: document.getElementById('new-name').value,
                    category: document.getElementById('new-category').value,
                    website: document.getElementById('new-website').value,
                    complexity: parseInt(document.getElementById('new-complexity').value),
                    description: document.getElementById('new-description').value,
                    logo_url: logoURL || "" 
                };

                // 3. Enregistrement Firestore
                if (editMode) {
                    await db.collection('outils').doc(currentEditId).update(outilData);
                    alert("‚úÖ Outil mis √† jour !");
                } else {
                    await db.collection('outils').add(outilData);
                    alert("‚ú® Nouvel outil ajout√© !");
                }

                resetForm();
            } catch (error) {
                console.error("Erreur S7 :", error);
                alert("Une erreur est survenue lors de l'enregistrement.");
            } finally {
                statusText.classList.add('hidden');
            }
        });

        function resetForm() {
            addForm.reset();
            editMode = false;
            currentEditId = null;
            document.querySelector('#form-container h3').textContent = "Ajouter un nouvel outil";
            toggleForm();
            chargerOutilsAdmin();
        }
        // BOUTON D√âCONNEXION
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'admin.html';
            });
        });

    // FONCTION D'UPLOAD : Envoie l'image au Cloud Storage et r√©cup√®re son URL
        async function uploadLogoEtRecupererLien(file) {
            if (!file) return null; // Si aucun fichier n'est s√©lectionn√©, on s'arr√™te l√†

            // Cr√©ation d'un nom unique avec l'heure actuelle pour √©viter les doublons
            const nomFichier = Date.now() + "-" + file.name;
            const storageRef = storage.ref("logos/" + nomFichier);

            // On attend que l'upload soit termin√© (await)
            const snapshot = await storageRef.put(file);
            
            // On r√©cup√®re et on renvoie l'URL publique de l'image
            return await snapshot.ref.getDownloadURL();
        }

    </script>
</body>
</html>
